{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - Салон красоты{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Регистрация</h2>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p>Ужк есть аккаунт?<a href="{%url 'users:login'%}">Войти</a></p>
</div>
{% endblock %}
