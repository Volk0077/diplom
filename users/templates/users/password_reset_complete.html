{% extends 'base.html' %}

{% block title %}Пароль изменён{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Пароль успешно изменён</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>

                    <p class="lead">
                        Ваш пароль был успешно изменён!
                    </p>

                    <p class="text-muted">
                        Теперь вы можете войти в систему, используя новый пароль.
                    </p>

                    <div class="mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Войти в систему</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
