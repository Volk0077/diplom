{% extends 'base.html' %}

{% block content %}
<h1>Личный кабинет</h1>
<h2>Ваши бронирования:</h2>
<ul>
    {% for booking in bookings %}
    <li>{{ booking.service }} - {{ booking.date }} {{ booking.time }}</li>
    {% empty %}
    <li>У вас нет бронирований.</li>
    {% endfor %}
</ul>
{% endblock %}
