{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - Салон красоты{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Вход в систему</h2>
    <form method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p>Нет аккаунта?<a href="{%url 'users:register'%}">Зарегистрироваться</a></p>
    <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</div>


{% endblock %}
